apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apm-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.elastic.co
    chart: apm-server
    targetRevision: 8.5.1
    helm:
      releaseName: apm-server
      values: |
        fullnameOverride: apm-server
        replicas: 1
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 300m
            memory: 512Mi

        # Mount Elasticsearch CA and read ES credentials generated by the ES chart
        secretMounts:
          - name: elasticsearch-master-certs
            secretName: elasticsearch-master-certs
            path: /usr/share/apm-server/config/certs

        extraEnvs:
          - name: "ELASTICSEARCH_USERNAME"
            valueFrom:
              secretKeyRef:
                name: elasticsearch-master-credentials
                key: username
          - name: "ELASTICSEARCH_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: elasticsearch-master-credentials
                key: password

        apmConfig:
          apm-server.yml: |
            apm-server:
              host: "0.0.0.0:8200"
            output.elasticsearch:
              hosts: ["https://elasticsearch-master:9200"]
              username: "${ELASTICSEARCH_USERNAME}"
              password: "${ELASTICSEARCH_PASSWORD}"
              ssl.certificate_authorities: ["/usr/share/apm-server/config/certs/ca.crt"]
        service:
          type: ClusterIP
          port: 8200
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
